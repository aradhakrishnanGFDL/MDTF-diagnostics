name: docker-run-minitest
on:
  pull_request:
    branches: [ main ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: public.ecr.aws/c6h4h4s8/mdtf/mdtf-test:latest
      env:
        NODE_ENV: development
      options: --cpus 1
    steps:
      - name: Check PATH
        run: (echo $PATH) || (echo "No path")
      - name: Activate environment
        run: (micromamba shell hook --shell bash; micromamba activate; micromamba activate _MDTF_base)
      - name: Get version of mdtf_framework.py 
        run: (mdtf_framework.py --version)
